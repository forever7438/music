<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>资讯详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/main.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<style>
			.mui-content{ padding: 15px; background: #fff;}
			.title{ margin: 0; font-size: .44rem; font-weight: 700; line-height: .5rem;}
			.time{ color: #999;}
			
			.ad_box{ position: relative;}
			.ad_box img{ width: 100%; height: 1.8rem;}
			.ad_box span{ position: absolute; top: .1rem; right: .1rem; opacity: .7;}
		</style>
	</head>

	<body>
		<div v-cloak id="app" class="mui-content">
			<h3 class="title">{{somedata.title}}</h3>
			<div class="time">{{somedata.update_time}}</div>
			<!-- <div class="ad_box margin_t30">
				<span class="mui-icon mui-icon-clear"></span>
				<img src="../img/ad.png" />
			</div> -->
			<div class="content margin_t20" v-html="somedata.content">

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init()

			var vm = new Vue({
				el: "#app",
				data: {
					guid: '',
					somedata: '',
				},
				mounted: function() {

				},
				updated: function() {

				}
			})

			mui.plusReady(function() {
				var self = plus.webview.currentWebview()
				vm.guid = self.guid;
				getData()
			})

			//获取数据
			function getData() {
				var state = app.getState();
				var data = {};
				data.id = vm.guid;
				// console.log(JSON.stringify(data))
				mui.ajax(server + 'Api/V1/Examine/details', {
					data: data,
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；              
					success: function(data) {
						// console.log(JSON.stringify(data))
						if (data.status == 1) {
							vm.somedata = data.info;
						} else {
							mui.toast(data.msg)
						}
					},
					error: function(xhr, type, errorThrown) {
						//console.log(xhr.responseText)
						//异常处理
						mui.toast('网络异常');
					}
				});
			}
		</script>
	</body>

</html>
