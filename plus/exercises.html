<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>练习记录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/main.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 id="title" class="mui-title">知识点</h1>
		</header>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
			    subpages:[{
			      url:"exercises-list.html",
			      id:"exercises-list.html",
			      styles:{
			      	top:"45px",
			      	bottom:"0"
			      }
			    }]
			})
			
			mui.plusReady(function(){
				var self = plus.webview.currentWebview()
				document.getElementById('title').innerHTML = self.title
			})
			
			function showMask(target){
				targetID = target
				var self = plus.webview.currentWebview()
				self.setStyle({mask:'rgba(0,0,0,0.5)'});
			}
			
			function hideMask(){
				var self = plus.webview.currentWebview()
				self.setStyle({mask:'none'});
			}
		</script>
	</body>

</html>
